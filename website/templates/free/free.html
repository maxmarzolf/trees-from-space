{% extends 'shared/layout.html' %}
{% block title %} Free {% endblock %}
{% block content %}
    <head>
        <meta charset="utf-8"/>
        <title data-i18n="title">Trees from Space Decals</title>
        <meta name="description" content="Trees from Space Decals"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="{{ url_for('static', filename='css/normalize.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/global.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/layout.css') }}" rel="stylesheet">
        <!-- Load translation files and libraries. -->
        <script src="https://unpkg.com/i18next/i18next.js"></script>
        <script src="https://unpkg.com/i18next-xhr-backend/i18nextXHRBackend.js"></script>
        <script src="https://unpkg.com/i18next-browser-languagedetector/i18nextBrowserLanguageDetector.js"></script>
        <script src="{{ url_for('static', filename='js/translation.js') }}"></script>
    </head>
    <body>
    <div class="sr-root" style="margin-top: -25px"> {# TODO: figure out what's going on #}
        <div class="sr-main">
            <section class="container">
                <div>
                    <h3 data-i18n="Free Decals"></h3>
                    <div class="pasha-image">
                        <img src="{{ url_for('static', filename='images/decal.jpg') }}"
                             alt="Trees from Space decal">
                    </div>
                </div>
                <div class="quantity-setter">
                    <button class="increment-btn" id="subtract" disabled>-</button>
                    <input type="number" id="quantity-input" min="1" value="1"/>
                    <button class="increment-btn" id="add">+</button>
                </div>
                <button
                        id="submit"
                        data-i18n="button.submit"
                        i18n-options='{ "total": "0" }'
                ></button>
                <p></p> {# TODO: use CSS for padding #}
            </section>
            <div id="error-message"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/payment.js') }}"></script>
    </body>
{% endblock %}
